<h2 class="content-block">Exams</h2>
<dx-data-grid class="dx-card wide-card"
              [dataSource]="dataSource"
              [showBorders]="false"
              [focusedRowEnabled]="true"
              [columnAutoWidth]="true"
              [columnHidingEnabled]="true"
>
  <dxo-paging [pageSize]="10"></dxo-paging>
  <dxo-pager [showPageSizeSelector]="true" [showInfo]="true"></dxo-pager>
  <dxo-header-filter
    [visible]="true"></dxo-header-filter>
  <dxo-filter-row [visible]="true"></dxo-filter-row>
  <dxo-editing mode="row" [allowUpdating]="true" [useIcons]="true"></dxo-editing>
  <dxi-column
    dataField="id"
    width="150"
    dataType="string"
    caption="ID"
    [hidingPriority]="2">
  </dxi-column>
  <dxi-column
    dataField="name"
    dataType="string"
    caption="Name"
    [hidingPriority]="2">
  </dxi-column>
  <dxi-column
    dataField="description"
    dataType="string"
    caption="Description"
    [hidingPriority]="2">
  </dxi-column>
  <dxi-column
    dataField="courseName"
    dataType="string"
    caption="Course name"
    [hidingPriority]="2">
  </dxi-column>
  <dxi-column
    dataField="scoreThreshold"
    dataType="number"
    caption="Score Threshold"
    [hidingPriority]="2">
  </dxi-column>
  <dxi-column
    dataField="date"
    dataType="date"
    format="dd.MM.yyyy"
    caption="Date"
    [hidingPriority]="2">
  </dxi-column>
  <dxi-column caption="Aktionen" type="buttons">
    <dxi-button text="Details" [onClick]="onDetailClick"></dxi-button>
  </dxi-column>
</dx-data-grid>
<div class="add-button-container">
  <button mat-fab color="primary" aria-label="Example icon button with a home icon" (click)="onAddCourseClick()">
    <mat-icon>add</mat-icon>
  </button>
</div>
